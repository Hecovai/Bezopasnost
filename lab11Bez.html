<html>

<head>
    <script>
        //Найти обратное число для заданного по определенному модулю

        function resultNum() {
            var a = Number(document.forms['numbers'].elements['a'].value);
            var mod = Number(document.forms['numbers'].elements['mod'].value);
            var b = 1; 
            if (mod % a != 0 && a % mod != 0 && a % 2 !== 0) { //проверяем простое ли число
                for (i = 0; i < mod; i++) { //счётчик для определения b
                    b++;
                    if ((a * b) % mod == 1) {
                        document.writeln("Обратное число: " + b);
                        break;
                    }
                }
            } else {
                document.writeln("Ошибка");
            }
        }
    </script>
</head>

<body>
    <form id="numbers">
        <input type="text" placeholder="Введите первое число" id="a">
        <input type="text" placeholder="Введите модуль" id="mod">
        <input type="button" onclick="resultNum()" value="Отправить">
    </form>
</body>

</html>

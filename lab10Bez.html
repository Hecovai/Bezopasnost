<html>

<head>
    <script>
        //Вычислить сумму, произведение и возведение в целую степень двух чисел по определенному модулю

        function result() {
            var a = Number(document.getElementById("a").value);
            var b = Number(document.getElementById("b").value);
            var mod = Number(document.getElementById("mod").value);
            var infoValue = document.getElementById("list").value; //получаем данные select
            switch (infoValue) {
                case "addition":
                    document.writeln((a + b) % mod);
                    break;

                case "multiplication":
                    document.writeln((a * b) % mod);
                    break;

                case "degree":
                    document.writeln((a ** b) % mod);
                    break;
            }
        }
    </script>
</head>

<body>
    <form id="numbers">
        <input type="text" placeholder="Введите a" id="a">
        <input type="text" placeholder="Введите b" id="b">
        <input type="text" placeholder="Введите c" id="mod">
        <select id="list">
            <option value="addition">Сложение</option>
            <option value="multiplication">Умножение</option>
            <option value="degree">Степень</option>
        </select>
        <input type="button" onclick="result()" value="Отправить">
    </form>
</body>

</html>
